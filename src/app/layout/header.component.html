<div class="pos-f-t">
<nav class="navbar navbar-light navbar-static-top">
  <div class="container">
<a class="navbar-brand" [routerLink]="['product-catalogue']">
  <img height="50" src="images/logo.png" alt="">
</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" *ngIf="isAuth();" [routerLink]="['my-products']" routerLinkActive="active">My Products</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link"  *ngIf="isAuth();" routerLinkActive="active" (click)="modal.open()" data-toggle="dropdown">Product Catalogue</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="isAuth();" [routerLink]="['my-orders']" routerLinkActive="active">My Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['contact']">Contact</a>
    </li>
  </ul>
  <form class="form-inline pull-xs-right">
   <ul class="nav navbar-nav">
     <li class="nav-item" *ngIf="isAuth();">
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user" aria-hidden="true"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="nav-link" [routerLink]="['my-settings']">My Settings</a>
          <a class="nav-link" (click)="onLogout()">Logout</a>
        </div>
      </div>
    </li>
    <li class="nav-item">
      <a class="btn btn-success" *ngIf="!isAuth();" [routerLink]="['login']">Login</a>
    </li>
    <li class="nav-item">
     <a class="nav-link" [routerLink]="['cart']"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span class="cart-badge">{{cartCounter}}</span> </a>
    </li>
   </ul>
  </form>
  </div>
</nav>
</div>

<modal #modal size="lg" class="mega-menu">
  <modal-body>
    <div class="row">
      <a href="/product-catalogue/{{item.itemName}}" class="col-md-2" *ngFor="let item of menuItems">
        <div class="menu-item">
          <img width="70" src="{{item.itemImg}}" alt="">
          {{item.itemName}}
        </div>
      </a>
    </div>
  </modal-body>
</modal>
