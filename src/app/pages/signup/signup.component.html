<h3>Sign up</h3>
<br>

<form [formGroup]="myForm" (ngSubmit)="onSignup()">

<div class="row">
    <div class="col-md-6">
            <div class="form-group input-group">
                <label for="email">E-Mail</label>
                <input formControlName="email" type="email" id="email" class="form-control" #email>
                <span *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']">Invalid mail address</span>
                <!--<span *ngIf="email.errors['isTaken']">This username has already been taken</span>-->
            </div>
            
            <div class="form-group input-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <div class="form-group input-group">
                <label for="confirm-password">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirm-password" #confirmPassword>
                <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>
            </div>
    </div>
    <div class="col-md-6">
        <div class="form-group input-group">
            <label for="displayName">Name</label>
            <input formControlName="displayName" type="text" id="displayName" class="form-control" #displayName>
        </div>
        <div class="form-group input-group">
            <label for="cin7ID">CIN7 ID</label>
            <input formControlName="cin7ID" type="text" id="cin7ID" class="form-control" #cin7ID>
        </div>
         <div class="form-group input-group">
            <label for="billingAddress">Billing Address</label>
            <input formControlName="billingAddress" type="text" id="billingAddress" class="form-control" #billingAddress>
        </div>
            <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Sign Up</button>
        
    </div>
</div>

</form>
