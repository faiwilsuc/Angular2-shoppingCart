<h3>Log in</h3>
<br>

<div class="row">
  <div class="col-md-6">
    <form [formGroup]="myForm" (ngSubmit)="onLogin()">
        <div class="form-group input-group">
            <label for="email">E-Mail</label>
            <input formControlName="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group input-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-success"[disabled]="!myForm.valid">Log In</button>
    </form><br>
    <!--<small>Dont have an account? <a [routerLink]="['../signup']">Signup here</a></small>-->
  </div>
</div>
